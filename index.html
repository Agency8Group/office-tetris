<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테트리스 게임</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
            }

            .game-wrapper {
                display: flex;
                gap: 30px;
                align-items: flex-start;
                padding: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                max-height: 95vh;
                margin: auto;
            }

            .game-container {
                position: relative;
            }

            #gameCanvas {
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                background: linear-gradient(145deg, #1a1a2e, #16213e);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                display: block;
            }

            .game-info {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.98) 100%
                );
                border-radius: 20px;
                padding: 30px;
                min-width: 220px;
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                    0 8px 20px rgba(102, 126, 234, 0.1),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
                border: 2px solid rgba(255, 255, 255, 0.4);
                max-height: calc(100vh - 40px);
                overflow-y: auto;
                scrollbar-width: none;
                -ms-overflow-style: none;
                backdrop-filter: blur(15px);
                position: relative;
            }

            .game-info::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
                border-radius: 20px 20px 0 0;
            }

            .game-info::-webkit-scrollbar {
                display: none;
            }

            .game-info h2 {
                color: #2c3e50;
                margin-bottom: 25px;
                font-size: 1.6em;
                text-align: center;
                font-weight: 700;
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            }

            .score-board {
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #f093fb 100%
                );
                color: white;
                padding: 20px;
                border-radius: 15px;
                margin-bottom: 20px;
                text-align: center;
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3),
                    0 4px 12px rgba(118, 75, 162, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.2);
                position: relative;
                overflow: hidden;
            }

            .score-board::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: left 0.8s;
            }

            .score-board:hover::before {
                left: 100%;
            }

            .score-board h3 {
                font-size: 1.3em;
                margin-bottom: 8px;
                font-weight: 600;
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            }

            .score-board .score-value {
                font-size: 2.2em;
                font-weight: 800;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
                letter-spacing: 1px;
            }

            .next-block-container {
                text-align: center;
                margin-bottom: 20px;
                padding: 15px;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .next-block-container h3 {
                color: #2c3e50;
                margin-bottom: 15px;
                font-size: 1.2em;
                font-weight: bold;
            }

            #nextBlock {
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.2);
                width: 150px;
                height: 150px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 1em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: linear-gradient(135deg, #f093fb, #f5576c);
                color: white;
            }

            .btn-secondary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
            }

            .instructions {
                background: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
                font-size: 0.9em;
                line-height: 1.6;
            }

            .instructions h4 {
                color: #2c3e50;
                margin-bottom: 10px;
                font-size: 1.1em;
            }

            .instructions ul {
                list-style: none;
                padding-left: 0;
            }

            .instructions li {
                margin-bottom: 5px;
                padding-left: 20px;
                position: relative;
            }

            .instructions li:before {
                content: "▶";
                position: absolute;
                left: 0;
                color: #667eea;
            }

            /* 팀장 이벤트 알림 스타일 */
            .event-notification {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
            }

            .event-content {
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                color: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
                min-width: 300px;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .event-content h3 {
                font-size: 1.8em;
                margin-bottom: 15px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .event-content p {
                font-size: 1.1em;
                margin-bottom: 20px;
                line-height: 1.4;
            }

            .event-progress {
                margin-top: 20px;
            }

            .progress-bar {
                width: 100%;
                height: 8px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                overflow: hidden;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #fff, #f0f0f0);
                border-radius: 4px;
                animation: progressFill 3s linear;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            @keyframes slideOut {
                from {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
                to {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
            }

            @keyframes progressFill {
                from {
                    width: 0%;
                }
                to {
                    width: 100%;
                }
            }

            @media (max-width: 768px) {
                .game-wrapper {
                    flex-direction: column;
                    gap: 20px;
                }

                .game-info {
                    min-width: auto;
                    width: 100%;
                }

                .event-content {
                    min-width: 250px;
                    padding: 20px;
                }

                .event-content h3 {
                    font-size: 1.5em;
                }
            }

            /* 시작 모달 스타일 */
            .start-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .modal-content {
                background: linear-gradient(
                    135deg,
                    rgba(255, 255, 255, 0.95) 0%,
                    rgba(255, 255, 255, 0.98) 100%
                );
                padding: 40px;
                border-radius: 25px;
                max-width: 550px;
                width: 90%;
                text-align: center;
                box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3),
                    0 8px 32px rgba(102, 126, 234, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.8);
                border: 2px solid rgba(255, 255, 255, 0.4);
                backdrop-filter: blur(20px);
                position: relative;
                overflow: hidden;
            }

            .modal-content::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 4px;
                background: linear-gradient(
                    90deg,
                    #667eea,
                    #764ba2,
                    #f093fb,
                    #f5576c
                );
                border-radius: 25px 25px 0 0;
            }

            .modal-content h2 {
                color: #2c3e50;
                margin-bottom: 25px;
                font-size: 2.2em;
                font-weight: 700;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
                background: linear-gradient(135deg, #667eea, #764ba2);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
            }

            .modal-content .instructions {
                text-align: left;
                margin: 25px 0;
                padding: 25px;
                background: linear-gradient(
                    135deg,
                    rgba(102, 126, 234, 0.08) 0%,
                    rgba(118, 75, 162, 0.08) 100%
                );
                border-radius: 15px;
                border: 1px solid rgba(102, 126, 234, 0.2);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            }

            .modal-content .instructions h3 {
                color: #2c3e50;
                margin-bottom: 18px;
                font-size: 1.3em;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .modal-content .instructions ul {
                list-style: none;
                padding: 0;
            }

            .modal-content .instructions li {
                margin: 12px 0;
                padding: 12px 20px 12px 35px;
                position: relative;
                color: #444;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 10px;
                border-left: 4px solid #667eea;
                transition: all 0.3s ease;
                font-weight: 500;
            }

            .modal-content .instructions li:hover {
                background: rgba(255, 255, 255, 0.9);
                transform: translateX(5px);
                box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
            }

            .modal-content .instructions li:before {
                content: "✨";
                position: absolute;
                left: 8px;
                top: 50%;
                transform: translateY(-50%);
                font-size: 1.2em;
            }

            .start-btn {
                background: linear-gradient(
                    135deg,
                    #667eea 0%,
                    #764ba2 50%,
                    #f093fb 100%
                );
                color: white;
                border: none;
                padding: 18px 50px;
                border-radius: 30px;
                font-size: 1.3em;
                font-weight: 700;
                cursor: pointer;
                transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                margin-top: 25px;
                text-transform: uppercase;
                letter-spacing: 2px;
                position: relative;
                overflow: hidden;
                box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3),
                    0 4px 15px rgba(118, 75, 162, 0.2);
            }

            .start-btn::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.3),
                    transparent
                );
                transition: left 0.6s;
            }

            .start-btn:hover {
                transform: translateY(-3px) scale(1.05);
                box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4),
                    0 8px 20px rgba(118, 75, 162, 0.3);
                background: linear-gradient(
                    135deg,
                    #764ba2 0%,
                    #667eea 50%,
                    #f093fb 100%
                );
            }

            .start-btn:hover::before {
                left: 100%;
            }

            .start-btn:active {
                transform: translateY(-1px) scale(1.02);
                box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3),
                    0 4px 12px rgba(118, 75, 162, 0.2);
            }
        </style>
    </head>
    <body>
        <!-- 시작 모달 -->
        <div class="start-modal" id="startModal">
            <div class="modal-content">
                <h2>🎮오피스 테트리스 ver4.1🎮</h2>
                <div class="instructions">
                    <h3>🎮 게임 조작법</h3>
                    <ul>
                        <li>⬅️ ➡️ : 좌우 이동</li>
                        <li>⬇️ : 빠르게 내리기</li>
                        <li>⬆️ : 블록 회전</li>
                        <li>␣ 스페이스바 : 즉시 떨어뜨리기</li>
                    </ul>
                    <h3>🌟 특별 기능</h3>
                    <ul>
                        <li>💎 높은 레벨일수록 점수 보너스!!!</li>
                        <li>
                            👑 순위가 저장되는 시스템 입니다. <br />
                            ❣️게임종료 후 꼭 이름을 기입해주세요!!!
                        </li>
                    </ul>
                </div>
                <button class="start-btn">게임 시작!</button>
            </div>
        </div>

        <div class="game-wrapper">
            <div class="game-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>

            <div class="game-info">
                <h2>테트리스</h2>

                <div class="score-board">
                    <h3>점수</h3>
                    <div class="score-value" id="score">0</div>
                </div>

                <div class="score-board">
                    <h3>레벨</h3>
                    <div class="score-value" id="level">1</div>
                </div>

                <div class="next-block-container">
                    <h3>다음 블록</h3>
                    <canvas id="nextBlock" width="150" height="150"></canvas>
                </div>
            </div>
        </div>

        <!-- 게임 스크립트 -->
        <script src="./tetris.js" defer></script>
        <script>
            // DOM이 완전히 로드된 후 실행
            document.addEventListener("DOMContentLoaded", function () {
                const startButton = document.querySelector(".start-btn");
                if (startButton) {
                    startButton.addEventListener("click", function () {
                        if (typeof startGame === "function") {
                            startGame();
                        } else {
                            console.error("startGame function not found");
                            alert(
                                "게임을 시작할 수 없습니다. 페이지를 새로고침해주세요."
                            );
                        }
                    });
                }
            });
        </script>
    </body>
</html>
