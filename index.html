<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>테트리스 게임</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            body {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
            }

            .game-wrapper {
                display: flex;
                gap: 30px;
                align-items: flex-start;
                padding: 20px;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                max-height: 95vh;
                margin: auto;
            }

            .game-container {
                position: relative;
            }

            #gameCanvas {
                border: 3px solid rgba(255, 255, 255, 0.3);
                border-radius: 10px;
                background: linear-gradient(145deg, #1a1a2e, #16213e);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                display: block;
            }

            .game-info {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 25px;
                min-width: 200px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                max-height: calc(100vh - 40px);
                overflow-y: auto;
                scrollbar-width: none; /* Firefox */
                -ms-overflow-style: none; /* IE and Edge */
            }

            .game-info::-webkit-scrollbar {
                display: none; /* Chrome, Safari, Opera */
            }

            .game-info h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                font-size: 1.5em;
                text-align: center;
                font-weight: 600;
            }

            .score-board {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 20px;
                text-align: center;
            }

            .score-board h3 {
                font-size: 1.2em;
                margin-bottom: 5px;
            }

            .score-board .score-value {
                font-size: 2em;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .next-block-container {
                text-align: center;
                margin-bottom: 20px;
                padding: 15px;
                background: rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }

            .next-block-container h3 {
                color: #2c3e50;
                margin-bottom: 15px;
                font-size: 1.2em;
                font-weight: bold;
            }

            #nextBlock {
                border: 2px solid rgba(255, 255, 255, 0.3);
                border-radius: 8px;
                background: rgba(0, 0, 0, 0.2);
                width: 150px;
                height: 150px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                font-size: 1em;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.3s ease;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            .btn-secondary {
                background: linear-gradient(135deg, #f093fb, #f5576c);
                color: white;
            }

            .btn-secondary:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
            }

            .instructions {
                background: rgba(255, 255, 255, 0.9);
                border-radius: 10px;
                padding: 20px;
                margin-top: 20px;
                font-size: 0.9em;
                line-height: 1.6;
            }

            .instructions h4 {
                color: #2c3e50;
                margin-bottom: 10px;
                font-size: 1.1em;
            }

            .instructions ul {
                list-style: none;
                padding-left: 0;
            }

            .instructions li {
                margin-bottom: 5px;
                padding-left: 20px;
                position: relative;
            }

            .instructions li:before {
                content: "▶";
                position: absolute;
                left: 0;
                color: #667eea;
            }

            /* 팀장 이벤트 알림 스타일 */
            .event-notification {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 1000;
                animation: slideIn 0.5s ease-out;
            }

            .event-content {
                background: linear-gradient(135deg, #ff6b6b, #ee5a24);
                color: white;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
                text-align: center;
                min-width: 300px;
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .event-content h3 {
                font-size: 1.8em;
                margin-bottom: 15px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            .event-content p {
                font-size: 1.1em;
                margin-bottom: 20px;
                line-height: 1.4;
            }

            .event-progress {
                margin-top: 20px;
            }

            .progress-bar {
                width: 100%;
                height: 8px;
                background: rgba(255, 255, 255, 0.3);
                border-radius: 4px;
                overflow: hidden;
            }

            .progress-fill {
                height: 100%;
                background: linear-gradient(90deg, #fff, #f0f0f0);
                border-radius: 4px;
                animation: progressFill 3s linear;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0.8);
                }
                to {
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1);
                }
            }

            @keyframes progressFill {
                from {
                    width: 0%;
                }
                to {
                    width: 100%;
                }
            }

            @media (max-width: 768px) {
                .game-wrapper {
                    flex-direction: column;
                    gap: 20px;
                }

                .game-info {
                    min-width: auto;
                    width: 100%;
                }

                .event-content {
                    min-width: 250px;
                    padding: 20px;
                }

                .event-content h3 {
                    font-size: 1.5em;
                }
            }

            /* 시작 모달 스타일 */
            .start-modal {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            .modal-content {
                background: rgba(255, 255, 255, 0.95);
                padding: 30px;
                border-radius: 20px;
                max-width: 500px;
                width: 90%;
                text-align: center;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                border: 2px solid rgba(255, 255, 255, 0.3);
            }

            .modal-content h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                font-size: 2em;
            }

            .modal-content .instructions {
                text-align: left;
                margin: 20px 0;
                padding: 20px;
                background: rgba(102, 126, 234, 0.1);
                border-radius: 10px;
            }

            .modal-content .instructions h3 {
                color: #2c3e50;
                margin-bottom: 15px;
                font-size: 1.2em;
            }

            .modal-content .instructions ul {
                list-style: none;
                padding: 0;
            }

            .modal-content .instructions li {
                margin: 10px 0;
                padding-left: 25px;
                position: relative;
                color: #444;
            }

            .modal-content .instructions li:before {
                content: "▶";
                position: absolute;
                left: 0;
                color: #667eea;
            }

            .start-btn {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: white;
                border: none;
                padding: 15px 40px;
                border-radius: 25px;
                font-size: 1.2em;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
                margin-top: 20px;
            }

            .start-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }

            /* 게임 정보 영역 수정 */
            .game-info {
                padding: 20px;
                max-height: 600px;
            }

            .score-board {
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <!-- 시작 모달 -->
        <div class="start-modal" id="startModal">
            <div class="modal-content">
                <h2>🎮 오피스 테트리스 🎮</h2>
                <div class="instructions">
                    <h3>게임 설명</h3>
                    <ul>
                        <li>← → : 좌우 이동</li>
                        <li>↓ : 빠르게 내리기</li>
                        <li>↑ : 블록 회전</li>
                        <li>스페이스바 : 즉시 떨어뜨리기</li>
                    </ul>
                    <h3>특별 기능</h3>
                    <ul>
                        <li>레벨업 시 팀장님이 등장!</li>
                        <li>팀장님 등장 시 게임 속도 증가</li>
                        <li>높은 레벨일수록 점수 보너스!</li>
                    </ul>
                </div>
                <button class="start-btn" onclick="startGame()">
                    게임 시작!
                </button>
            </div>
        </div>

        <div class="game-wrapper">
            <div class="game-container">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
            </div>

            <div class="game-info">
                <h2>테트리스</h2>

                <div class="score-board">
                    <h3>점수</h3>
                    <div class="score-value" id="score">0</div>
                </div>

                <div class="score-board">
                    <h3>레벨</h3>
                    <div class="score-value" id="level">1</div>
                </div>

                <div class="next-block-container">
                    <h3>다음 블록</h3>
                    <canvas id="nextBlock" width="150" height="150"></canvas>
                </div>
            </div>
        </div>
        <script src="tetris.js"></script>
    </body>
</html>
